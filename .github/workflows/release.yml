name: Release
on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: clearprism-linux-x86_64.so
            built: clearprism.so
          - os: macos-latest
            artifact: clearprism-macos-arm64.dylib
            built: clearprism.dylib
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential libsqlite3-dev
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install sqlite3
      - name: Build
        run: make
      - name: Test
        run: make test
      - name: Rename artifact
        run: mv ${{ matrix.built }} ${{ matrix.artifact }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            clearprism-linux-x86_64.so/clearprism-linux-x86_64.so
            clearprism-macos-arm64.dylib/clearprism-macos-arm64.dylib
          generate_release_notes: true
